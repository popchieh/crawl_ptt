<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:og="http://ogp.me/ns#">
<head>
	<title>PTT日報＞{{date}}</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta property="og:title" content="PTT日報：{{date}}"/>
	<meta property="og:type" content="article"/>
	<meta property="og:url" content="http://tonypai.twbbs.org:977/{{timestamp}}"/>
	<meta property="og:image" content="http://i.imgur.com/WqMOg.png"/>
	<meta property="og:site_name" content="PTT日報"/>

	<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap-combined.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/js/bootstrap.min.js"></script>
	<!-- custom settings -->
	<link href="/assets/custom.css" rel="stylesheet">
	<script src="/assets/scroller.js"></script>
</head>
<body>
	<div class="container">
		<div class="offset2 span8">
			<p class="header"><a href="/">PTT日報</a>＞{{date}}</p>
			<table class="table">
				<tr><th colspan="3">
					<ul class="nav nav-pills">
						{{#data}}
							<li><a href="#{{board}}" class="boards">{{board}}</a></li>
						{{/data}}
					</ul>
				</th></tr>
				{{#data}}
					<tr><th colspan='3'>
						<a name="{{board}}" class="boards">{{board}}</a>
					</th></tr>
					{{#posts}}
						<tr>
							<td><a id='{{id}}' class='title' href='{{link}}'>{{title}}</a></td>
						</tr>
					{{/posts}}
				{{/data}}
			</table>
		</div>
	</div>
	<script type="text/javascript">
		var board_tw = function(board_en) {
			switch(board_en) {
				case "Beauty": return "表特"; break;
				case "movie": return "電影"; break;
				case "StupidClown": return "笨版"; break;
				case "joke": return "就可"; break;
				case "C_Chat": return "C洽"; break;
				case "Gossiping": return "八卦"; break;
			}
		};
		$.each($(".boards"), function(key, val) {
			$(val).html(board_tw($(val).html()));
		})
	</script>
</body>
</html>
