<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:og="http://ogp.me/ns#">
<head>
	<title>PTT日報</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta property="og:title" content="PTT日報"/>
	<meta property="og:type" content="article"/>
	<meta property="og:url" content="http://tonypai.twbbs.org:977/"/>
	<meta property="og:image" content="http://i.imgur.com/WqMOg.png"/>
	<meta property="og:site_name" content="PTT日報"/>
	
	<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap-combined.min.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/js/bootstrap.min.js"></script>
	<!-- custom settings -->
	<link href="/assets/custom.css" rel="stylesheet">
	<script src="/assets/scroller.js"></script>
	<style type="text/css">
		body {
			height: 1000px;
		}
		.nav-pills li.square {
			padding-right: 6px;
			padding-bottom: 6px;
		}
		.nav-pills li.square a {
			border: 3px solid #FFFFFF;
			border-radius: 0px 0px 0px 0px;
			padding-left: 0px;
			padding-right: 0px;
			padding-bottom: 0px;
			padding-top: 0px;
			margin-right: 0px;
			margin-bottom: 0px;
			margin-top: 0px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="offset2 span8">
			<p class="header"><a href="#">PTT日報</a></p>
			<table class="table">
				<tr><th>
					<ul class="nav nav-pills">
						{{#data}}
							<li class="square">
								<a href="/{{timestamp}}">
									<div class="dated">{{d}}</div>
									<div class="datem">{{m}}</div>
									<div class="datey">{{y}}</div>
								</a>
							</li>
						{{/data}}
					</ul>
				</th></tr>
			</table>
		</div>
	</div>
</body>
